version: "3.8"

services:
  mongo:
    image: mongo:7
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: thaian
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pharmacare_app
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      MONGODB_URI: "mongodb://root:thaian@mongo:27017/pharmacare?authSource=admin"
      JWT_SECRET: "pharmacare_secret_key"
      GHN_TOKEN: "${GHN_TOKEN:-}"
      GHN_SHOP_ID: "${GHN_SHOP_ID:-}"
      GEMINI_API_KEY: "${GEMINI_API_KEY:-}"
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
